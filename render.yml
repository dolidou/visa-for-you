services:
  - type: web
    name: visa-for-you
    env: php
    buildCommand: |
      composer install --no-dev
      php artisan key:generate
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
